<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Путешествие по России</title>
</head>
<body>
  <div class="page">

    <header class="header">
      <img src="./images/header-logo.svg" alt="Логотип" class="header__logo">
      <form action="/" class="header__lang-form">
        <label for="ru-lang" class="header__lang-link">
          <input class="header__radio" type="radio" name="lang" id="ru-lang" value="ru" checked>
          <span class="header__radio-text">Ru</span>
        </label>
        <label for="en-lang" class="header__lang-link">
          <input class="header__radio" type="radio" name="lang" id="en-lang" value="en">
          <span class="header__radio-text">En</span>
        </label>
      </form>
    </header>

    <main class="content">

      <div class="lead">
        <h1 class="lead__title">Путешествия по России</h1>
        <p class="lead__subtitle">Настоящая страна не в выпусках новостей, а здесь.</p>
        <img class="lead__image" src="./images/lead-polka.jpg" alt="Фото 'Верхняя полка' ">
        <p class="lead__caption">ваша полка — верхняя</p>
      </div>
    </main>
  </div>
</body>
</html>
